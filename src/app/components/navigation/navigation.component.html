      <dangerous-html
        html="<script defer data-name='navigation-logic'>
(function(){
  const navToggle = document.getElementById('navToggle')
  const navClose = document.getElementById('navClose')
  const mobileOverlay = document.getElementById('mobileOverlay')

  function openMenu() {
    mobileOverlay.style.display = 'flex'
    document.body.style.overflow = 'hidden'
    navToggle.setAttribute('aria-expanded', 'true')
  }

  function closeMenu() {
    mobileOverlay.style.display = 'none'
    document.body.style.overflow = ''
    navToggle.setAttribute('aria-expanded', 'false')
  }

  navToggle.addEventListener('click', openMenu)
  navClose.addEventListener('click', closeMenu)

  const overlayLinks = mobileOverlay.querySelectorAll('.navigation-overlay-link')
  overlayLinks.forEach((link) => {
    link.addEventListener('click', closeMenu)
  })

  window.addEventListener('resize', () => {
    if (window.innerWidth > 767 && mobileOverlay.style.display === 'flex') {
      closeMenu()
    }
  })

  const navWrapper = document.querySelector('.navigation-wrapper')
  window.addEventListener('scroll', () => {
    if (window.scrollY > 50) {
      navWrapper.style.background = 'var(--color-surface)'
    } else {
      navWrapper.style.background = 'transparent'
    }
  })
})()
</script>"
